<div class="container">
    <div class="mt-4 mb-4 text-center">
        <h1 class="font-weight-bold display-1">Tabla Usuarios</h1>
    </div>
    <div class="mb-4">
        <table class="table table-dark table-bordered table-hover table-responsive">
            <thead>
                <tr class="h3 text-center">
                    <th scope="col">Nombre usuario</th>
                    <th scope="col">Fecha de nacimiento</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Direcci√≥n</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of users; index as number;" class="text-center">
                    <td>{{item.users[0].name}}</td>
                    <td>{{item.users[0].fecha_nacimiento}}</td>
                    <td>{{edad[number]}}</td>
                    <td>{{item.domicilio+' '+item.numero_exterior+', '+item.ciudad+', '+item.colonia}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
